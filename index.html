<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Video Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">üîª YouTube Video Info üîª</h2>
    
    <div id="error" class="alert alert-danger d-none"></div>
    
    <form id="videoForm">
        <div class="mb-3">
            <label class="form-label">URL de la vid√©o YouTube :</label>
            <input type="text" id="videoUrl" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Obtenir les infos</button>
    </form>
    
    <div id="videoInfo" class="mt-4 d-none">
        <h4 id="title"></h4>
        <p><strong>Dur√©e :</strong> <span id="duration"></span></p>
        <p><strong>Likes :</strong> <span id="likes"></span></p>
        <p><strong>Abonn√©s :</strong> <span id="subscribers"></span></p>
    </div>
</div>

<script>
    document.getElementById("videoForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        let url = document.getElementById("videoUrl").value;
        let videoId = url.split("v=")[1]?.split("&")[0];

        if (!videoId) {
            showError("URL invalide !");
            return;
        }

        let apiKey = "AIzaSyDV_gNPpjBMo_AZMmyzU6GO6ga6QbAwFeY";
        let apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&part=snippet,contentDetails,statistics&key=${apiKey}`;

        try {
            let response = await fetch(apiUrl);
            let data = await response.json();

            if (!data.items.length) {
                showError("Vid√©o introuvable !");
                return;
            }

            let video = data.items[0];
            document.getElementById("title").textContent = video.snippet.title;
            document.getElementById("duration").textContent = formatDuration(video.contentDetails.duration);
            document.getElementById("likes").textContent = video.statistics.likeCount || "N/A";
            document.getElementById("subscribers").textContent = "N/A";  // L'API YouTube ne donne pas les abonn√©s directement

            document.getElementById("videoInfo").classList.remove("d-none");
        } catch (error) {
            showError("Erreur lors de la r√©cup√©ration des infos.");
        }
    });

    function showError(message) {
        let errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.classList.remove("d-none");
    }

    function formatDuration(duration) {
        return duration.replace("PT", "").replace("H", "h ").replace("M", "m ").replace("S", "s");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
